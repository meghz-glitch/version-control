<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Version Control</title>
        <link rel="stylesheet" href="./styles/version-control.css"/>
    </head>
    <body>
        <header class="header">
            <h1 class="header__page-title">Version-Control modified again</h1>
            <p>Git is essential</p>
        </header>
        <main class="git-commands">
            <div class="git-commands__command">Git init</div>
            <div class="git-commands__effect">Creates a hidden directory and version control on the project</div>
            <div class="git-commands__command">Git clone url</div>
            <div class="git-commands__effect">Copies the repo from the url to your local machine</div>
            <div class="git-commands__command">Git pull</div>
            <div class="git-commands__effect">Updates your local repo to be the same as the updated one</div>
        </main>
    </body>
</html>
